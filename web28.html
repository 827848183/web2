
<!-- 使用了onclick,onblur,alert,DOM等js效果 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .waidiv>*{
            display: inline-block;
        }
        .waidiv>p{
            width: 90px;
            text-align: justify;
            text-align-last:justify;
        }
        button{
            width: 90px;
            text-align: justify;
            text-align-last:justify;
        }
    </style>
</head>
    <body>
        <form>
            <div class="waidiv">
                <p>用户名：</p><input type="text" placeholder="请输入用户名">
            </div>
            <div class="waidiv">
                <p>手机号：</p><input type="text" placeholder="请输入手机号"/>
            </div>
            <div class="waidiv">
                <p>密码：</p><input type="password" placeholder="请输入密码"/>
            </div>
            <div class="waidiv">
                <p>确认密码：</p><input type="password" placeholder="请确认密码"/>
            </div>
            <button onclick="return zhuce();">注册</button>
        </form>
        <script type="text/javascript">
            var inp=document.getElementsByTagName('input');
            var p=document.getElementsByTagName('p');

            inp[0].onblur=function(){
                if(inp[0].value==''){
                    alert("用户名为空，请重新输入")
                }
            }
            inp[1].onblur=function(){
                if(inp[1].value==''){
                    alert("手机号为空，请重新输入")
                } else if(inp[1].value[0]!='1'||inp[1].value.length!=11){
                    alert('手机号格式不正确，请重新输入')
                }
            }
            inp[3].onblur=function(){
                if(inp[2].value!==inp[3].value){
                    alert("您两次输入的密码不同哦，请检查输入是否有误")
                }
            }
            function zhuce(){
                var ts="";
                if(inp[0].value!=''&&inp[1].value!=''&&inp[1].value[0]=='1'&&inp[1].value.length==11&&inp[2].value!=''&&inp[2].value==inp[3].value){
                    ts=ts+"注册成功！\n您的用户名为："+inp[0].value+"\n您的手机号为："+inp[1].value+"\n您的密码为："+inp[2].value
                }
                else{
                    ts="T^T\n注册失败\n请检查输入是否有误";
                }
                alert(ts);
            }
        </script>
    </body>
</html>
